name: Cypress E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual runs from GitHub UI (Actions -> Cypress E2E Tests -> Run workflow)
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Start Flask app
        run: |
          cd src
          nohup python3 app.py > /tmp/flask.log 2>&1 &
          sleep 3
          curl -s http://localhost:5000/ > /dev/null && echo "Flask app started successfully" || (cat /tmp/flask.log && exit 1)

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/translator_critic.cy.js" --browser chrome

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/
